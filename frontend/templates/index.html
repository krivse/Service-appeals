<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Сервис регистрации обращений">
    <title> Регистрация обращений </title>
    <link href="{{ static_url('css/style.css') }}" rel='stylesheet'/>
    <link rel="icon" href="{{ static_url('img/favicon.ico') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body>
  <header>
    {% raw xsrf_form_html() %}
    <div class="inner contact">
        <!-- Form Area -->
        <h1> Регистрация обращений </h1> <br>
        <div class="contact-form">
            <!-- Form -->
            <form id="contact-us" method="post" action="/send">
               <!-- {% module xsrf_form_html() %} -->
                <!-- Left Inputs -->
                <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                    <!-- Surname -->
                    <input type="text" name="last_name" id="last_name" required="required" class="form" placeholder="Фамилия" />
                    <!-- Name -->
                    <input type="text" name="first_name" id="first_name" required="required" class="form" placeholder="Имя" />
                    <!-- Patronymic -->
                    <input type="text" name="middle_name" id="middle_name" required="required" class="form" placeholder="Отчество" />
                    <!-- Phone-number -->
                    <input type="tel" name="phone_number" id="phone_number" required="required" class="form" placeholder="Номер телефона" />
                </div><!-- End Left Inputs -->
                <!-- Right Inputs -->
                <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
                    <!-- Message -->
                    <textarea name="appeal" id="appeal" class="form textarea"  placeholder="Введите текст вашего сообщения"></textarea>
                </div><!-- End Right Inputs -->
                <!-- Bottom Submit -->
                <div class="relative fullwidth col-xs-12">
                    <!-- Send Button -->
                    <button type="submit" id="submit" name="submit" class="form-btn semibold">{{answer}}</button> <br>
                </div><!-- End Bottom Submit -->
                <!-- Clear -->
                <div class="clear"></div>
            </form>
        </div><!-- End Contact Form Area -->
    </div><!-- End Inner -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
      <script src="{{ static_url('js/jquery.js') }}" type="text/javascript"></script>
      <script src="{{ static_url('js/jquery.maskedinput.js') }}" type="text/javascript"></script>
  </header>
</body>
</html>
